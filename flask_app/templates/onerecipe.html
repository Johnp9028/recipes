<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container justify-content-center">
        <div class="row justify-content">
            <h2 class='fs-1 col-6'>{{recipe.recipe_name}}</h2>
            <p class="fs-3 col-6 text-end">Posted by: {{recipe.chef.first_name}}</p>
        </div>

        <div class="row border border-dark ">
            <div class="row ">
                <p class="col-4">Description:</p>
                <p class="col-4">{{recipe.description}}</p>
            </div>
            <div class="row ">
                <p class="col-4">Under 30 Minutes?</p>
                
                    {% if recipe.under == yes %}
                        Yes
                    {% else %}
                        No
                    {% endif %}
                </p>
            </div>
            <div class="row">
                <p class="col-4">Instructions:</p>
                <p class="col-4">{{recipe.instructions}}</p>
            </div>
            <div class="row">
                <p class="col-4">Date Made:</p>
                <p class="col-4">{{recipe.date_made.strftime('%B %dth, %Y')}}</p>
            </div>
        </div>
        <a href="/dashboard" class="btn btn-secondary ">Dashboard</a>
        <a href="/user/logout" class="btn btn-secondary ">Logout</a>
    </div>
</body>
</html>
