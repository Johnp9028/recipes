<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <h1 class="text-center">Edit Recipe</h1>


        


    <div class="container justify-content-center ">
        <div>
            <h1>{{recipe.recipe_name}}</h1>
        </div>
        <div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <form action="/update/{{recipe.id}}" method="post" >
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="recipe_name" class="form-label">Name:</label>
                        <input type="text" name="recipe_name" id="name" class="form-control placeholder bg-danger">
                    </div>
                    <div class="form-group">
                        <label for="description" class="form-label">Description:</label>
                        <textarea name="description" id="description" class="form-control placeholder bg-danger"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="instructions" class="form-label">Instructions:</label>
                        <textarea name="instructions" id="instructions" class="form-control placeholder bg-danger"></textarea>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="date_made" class="form-label">Date Made On:</label>
                        <input type="date" name="date_made" id="date_made" class="form-control placeholder bg-danger">
                    </div>
                    <p class="form-label">Under 30 Minutes?:</p>
                    <div>
                        <input type="radio" name="under" id="under" value="1" class="form-check-input">
                        <label for="under" class="form-label">Yes</label>
                    </div>
                    <div>
                        <input type="radio" name="under" id="under" value="0" class="form-check-input">
                        <label for="under" class="form-label">No</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>
<div class="text-center">
    <a href="/dashboard" class="btn btn-dark">Dashboard</a>
    <a href="/logout" class="btn btn-dark">Logout</a>
</div>

    
</body>
</html>
